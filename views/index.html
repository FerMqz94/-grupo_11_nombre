<!DOCTYPE html>
<html lang="es">
  <head>

    <meta charset="UTF-8"/>
    <!-- Iconos font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <title>Document</title>

  </head>

  <body class="body-home">
    <header></header>

    <main class="home">
      <!-- Carrusel -->
      <div class="carrusel">

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/imagen-carrusel-1.png" class="d-block w-100" alt="imagen-carrusel-1"/>
          </div>
          <div class="carousel-item">
            <img src="images/imagen-carrusel-2.png" class="d-block w-100" alt="imagen-carrusel-2"/>
          </div>
          <div class="carousel-item">
            <img src="images/imagen-carrusel-3.png" class="d-block w-100" alt="imagen-carrusel-3"/>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </div>



      <!-- Seccion informacion de envio -->
      <div class="contenedor-info-envio">

        <article class="contenedor-envio-gratis">          
          <h2><i class="fa-solid fa-truck"></i> ENVIO GRATIS DESDE $30.000</h2>
          <p>Correo Argentino / Andreani / Oca / Pickit</p>
        </article>
        
        <article class="contenedor-sito-seguro">          
          <h2><i class="fa-solid fa-user-lock"></i> SITIO SEGURO</h2>
          <p>Protegemos tus datos</p>
        </article>

        <article class="contenedor-zinke-flex">        
          <h2><i class="fa-solid fa-truck"></i> ZINKE FLEX</h2>
          <p>Envio a CABA y GBA en 24hs.</p>
        </article>

      </div>

      <!-- Seccion de imagenes -->
      <div class="contenedor-subtitulos-imagenes">
        <div class="subitutlos-de-imagenes">
          <h2>OFF</h2>
          <h2>DESTACADO</h2>
        </div>
      </div>

      <div class="contenedor-imagenes">
          <img class="foto img1" src="/images/1.png" alt="image-1"/>
          <img class="foto img2" src="/images/2.png" alt="image-2"/>
          <img class="foto img3" src="/images/3.png" alt="image-3"/>
          <img class="foto img4" src="/images/4.png" alt="image-4"/>
          <img class="foto img5" src="/images/5.png" alt="image-5"/>
          <img class="foto img6" src="/images/6.png" alt="image-6"/>
          <img class="foto img7" src="/images/7.png" alt="image-7"/>
          <img class="foto img8" src="/images/8.png" alt="image-8"/>
      </div>
      

      <!-- Seccion de capsulas -->
      <div class="capsulas">        
        <img class="titulo-capsula" src="/images/titulo-capsulas.png" alt="titulo-capsulas"/>
        <img class="foto-capsula-beige" src="/images/capsula-1.png" alt="capsula-1"/>
        <img class="foto-capsula-american-dream" src="/images/capsula-2.png" alt="capsula-2"/>      
        <img class="foto-capsula-3024" src="/images/capsula-3.png" alt="capsula-3"/>
      </div>     
    

      <h2 class="mostrar-mas-productos">MOSTRAR MÁS PRODUCTOS</h2>      

      <!-- Seccion mensaje de la marca grande -->
      <figure>
        <img class="mensaje-de-la-marca-grande" src="/images/mensaje-de-la-marca-desktop-tablet.png" alt="mensaje-de-la-marca-desktop-tablet"/>
      </figure>

      <!-- Seccion mensaje de la marca pequeño -->
      <figure>
        <img  class="mensaje-de-la-marca-pequenio" src="/images/mensaje-de-la-marca-phone.png" alt="mensaje-de-la-marca-phone"/>
      </figure>
      
    </main>

    <!-- extras -->
    <!-- flecha para arriba -->
    

    <footer></footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  </body>
</html>
